<script>

    if (typeof imagesLoaded !== "undefined") {
      console.log("imagesLoaded est bien chargé !");

      $(document).ready(function() {
        var $container = $('.carousel');  // Sélectionne le conteneur des images

        imagesLoaded($container[0], function() {
          console.log("Toutes les images sont chargées !");
          // Ici, tu peux ajouter ton code une fois les images chargées
        });

      console.log("imagesLoaded n'est pas défini !");
