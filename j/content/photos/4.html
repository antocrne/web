<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoine Corniere | Travel</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
  <div class="project__bg">
    <img src="../../img/thumbnails/thumbnail-travel.jpg" class="project__bg-img">
  </div>
  <div class="back__div">
    <span class="back__bar project__back-bar"></span>
    <a href="javascript:history.back()" class="back__btn btn-project">Back</a>
  </div>
  <div class='container'>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="project__img">
            <img src="../../img/thumbnails/thumbnail-travel.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img">
            <img src="../../img/travel/4.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img">
            <img src="../../img/travel/9.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img">
            <img src="../../img/travel/10.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img img__land">
            <img src="../../img/travel/11.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img img__land">
            <img src="../../img/work-bg.jpg">
          </div>
        </div>
        <div class="swiper-slide ">
          <div class="project__img img__land">
            <img src="../../img/travel/6.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img img__land">
            <img src="../../img/travel/7.jpg">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project__img img__land">
            <img src="../../img/travel/5.jpg">
          </div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw==" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="../../js/script.js"></script>
  <script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      loop: true,
      speed: 1000,
      mousewheel: true,
      spaceBetween: 80,
      pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
        renderFraction: function(currentClass, totalClass) {
          return '<span class="' + currentClass + '"></span>' +
            ' <span class="pagination__bar"></span> ' +
            '<span class="' + totalClass + '"></span>';
        }
      },
    });
  </script>
</body>

</html>
