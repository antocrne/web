<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoine Corniere | Northern Ireland</title>
  <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
  <div class="project__bg">
    <img src="../../img/thumbnails/thumbnail-northern.jpg" class="project__bg-img">
  </div>
  <div class="back__div">
    <span class="back__bar project__back-bar"></span>
    <a href="javascript:history.back()" class="back__btn btn-project">Back</a>
  </div>
  <div class='container'>
    <div class="reveal__iframe">
      <iframe class="youtube__iframe" src="https://www.youtube.com/embed/qdCA_BgpGFY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../../js/script.js"></script>
  <script type="text/javascript">


      gsap.registerPlugin(ScrollTrigger);

      let revealContainers = document.querySelectorAll(".reveal__iframe");

      revealContainers.forEach((container) => {
        let image = container.querySelector("iframe");
        let tl = gsap.timeline({
          scrollTrigger: {
            trigger: container,
            toggleActions: "restart none none reset"
          }
        });

        tl.set(container, {
          autoAlpha: 1
        });
        tl.from(container, 1.5, {
          xPercent: -200,
          ease: Power2.out
        });
        tl.from(image, 1.5, {
          xPercent: 200,
          scale: 1.3,
          delay: -1.5,
          ease: Power2.out
        });
      });

  </script>

</body>

</html>
