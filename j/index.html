<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antoine Corniere</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="barba-wrapper">
    <div class="barba-container">
      <div class="mainvisual" id="mainvisual">
        <div class="mainvisual__nav">
          <div class="mainvisual__brand">
            <h1 class="brand">ANTOINE CORNIERE</h1>
          </div>
          <div class="nav__section">
            <a href="about.html" class="about__nav hover__line">About</a>
          </div>
        </div>
        <div id="distortion-text"></div>
        <div class="mainvisual__img">
          <img src="img/home-bg.jpg" alt="">
        </div>
        <div class="scroll">
          <span>Scroll<span></span></span>
        </div>
      </div>
      <div class="main__content">

        <div class="section__content">
          <div class="section__intro">

            <h2 class="fade-in">Welcome to my world</h2>

            <p class="fade-in">Keep scrolling down</p>

          </div>

          <div class="p-top-section__first">
            <figure class="p-top-section__image left c-grid c-grid-11 ">
              <div class="u-rellax-wrapper u-width100" data-mask="service">
                <div class="u-rellax-image js-rellax" data-rellax-speed="-3">
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/work-bg.jpg">
                    <img src="img/work-bg.jpg">
                  </picture>
                </div>
              </div>
            </figure>
            <div class="p-top-section">
              <div class="test">
                <h2 class="c-section__title right__title" id="reveal1">Works</h2>

              </div>

              <div class="c-section__link right__link">
                <a href="works.html" class=" underline"><span>See more</span></a>
              </div>
            </div>
          </div>

          <div class="p-top-section__first">
            <figure class="p-top-section__image right c-grid c-grid-11 ">
              <div class="u-rellax-wrapper u-width100" data-mask="service">
                <div class="u-rellax-image js-rellax" data-rellax-speed="-3">
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/thumbnails/thumbnail-northern.jpg">
                    <img src="img/thumbnails/thumbnail-northern.jpg">
                  </picture>
                </div>
              </div>
            </figure>
            <div class="p-top-section">
              <h2 class="c-section__title left__title" id="reveal3">Films</h2>

              <div class="c-section__link left__link">
                <a href="films.html" class=" underline"><span>See more</span></a>
              </div>
            </div>
          </div>

          <div class="p-top-section__first">
            <figure class="p-top-section__image left c-grid c-grid-11 ">
              <div class="u-rellax-wrapper u-width100" data-mask="service">
                <div class="u-rellax-image js-rellax" data-rellax-speed="-3">
                  <picture>
                    <source media="(max-width: 768px)" srcset="img/Girl-Beach/Girl-beach4.jpg">
                    <img src="img/Girl-Beach/Girl-beach4.jpg">
                  </picture>
                </div>
              </div>
            </figure>
            <div class="p-top-section">
              <h2 class="c-section__title right__title" id="reveal4">Photos</h2>
              <div class="c-section__link right__link">
                <a href="photos.html" class=" underline"><span>See more</span></a>
              </div>
            </div>
          </div>

          <div class="top__button">
            <a href="#mainvisual" id="topBtn">Back to top</a>
          </div>
        </div>


      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js" integrity="sha512-7b1FfB2MGnB65aK6jrbS8k3REB+8bEE8UfP/TEwacejD0g02nLLI1VL4IPcKyiLk2lf7HJWaUYEUWc65aqaXQg==" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.js" integrity="sha512-UgS0SVyy/0fZ0i48Rr7gKpnP+Jio3oC7M4XaKP3BJUB/guN6Zr4BjU0Hsle0ey2HJvPLHE5YQCXTDrx27Lhe7A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js" integrity="sha512-wK2NuxEyN/6s53M8G7c6cRUXvkeV8Uh5duYS06pAdLq4ukc72errSIyyGQGYtzWEzvVGzGSWg8l79e0VkTJYPw==" crossorigin="anonymous"></script>
  <script src="js/plugins/TweenMax.min.js"></script>
  <script src="js/plugins/rellax.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/liquidDistortMaterial.js'></script>
  <script type="text/javascript" src="js/text.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
