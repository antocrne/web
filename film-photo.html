<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/svg" href="img/compass.svg">

    <title>Antoine Corniere – Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
<div class="header nav">
    <a href="index" class="brand"><h1 class="brand-title"></h1><span class="title__bar" ></span></a>
    <div class="navbar">
        <a href="films" class="nav__link strikethrough" id="nav1">Films</a>
        <a href="info" class="nav__link strikethrough" id="nav2">Info</a>
        <a href="contact" class="nav__link strikethrough" id="nav3">Contact</a>
    </div>
</div>




<div id="film__photo">
    <div class="gallery__content">
        <div class="gallery__block">
            <div class="gallery__img2"><img src="img/film-photo/Kath.jpg" alt="Light and Shadow, portrait of a young woman." class="img__gallery2"></div>
            <div class="gallery__line">
                <div class="gallery__img"><img src="img/film-photo/001_1.jpg" alt="In the street of Versailles in France." class="img__gallery"></div>
                 <div class="gallery__img"><img src="img/film-photo/005_5-min.JPG" alt="Young girl enjoying her time in Bordeaux." class="img__gallery"></div>
            </div>
            <div class="gallery__img2"><img src="img/film-photo/007_7-min.JPG" alt="Young man during the night in Bordeaux." class="img__gallery2"></div>
            <div class="gallery__line">
                <div class="gallery__img"><img src="img/film-photo/youngMan.jpg" alt="Young Man in Angoulême." class="img__gallery"></div>
                 <div class="gallery__img"><img src="img/film-photo/angou.jpg" alt="City of Angoulême." class="img__gallery"></div>
            </div>
            <div class="gallery__img2"><img src="img/Kiss.jpg" class="img__gallery2"></div>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>
</div>
<div class="back__link">
    <a href="photography" id="back__btn" class="strikethrough">Back to the menu</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="js/hover-effect.umd.js"></script>
<script src="js/script.js"></script>
