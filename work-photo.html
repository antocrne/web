<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" type="image/svg" href="img/compass.svg">

    <title>Antoine Corniere – Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
<div class="header nav">
    <a href="index" class="brand" ><h1 class="brand-title"></h1><span class="title__bar" ></span></a>

    <div class="navbar">
        <a href="films" class="nav__link strikethrough" id="nav1">Films</a>
        <a href="info" class="nav__link strikethrough" id="nav2">Info</a>
        <a href="contact" class="nav__link strikethrough" id="nav3">Contact</a>
    </div>
</div>


<div id="work__photo">
    <div class="photo__content">
        <div class="photo__block">
            <div class="img_photo_Land">
                <img src="img/cliff-giant.jpg" alt="Giant Causeway cliff in Northern Ireland." class="img__work">
            </div>
            <div class="img_photo">
                <img src="img/Lines-min.jpg" alt="In front of the Invalides, on the Alexander Bridge in Paris." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo">
                <img src="img/Man-smoke.jpg" alt="A man smoking in the street of Belfast, waiting for the bus." class="img__work">
            </div>
            <div class="img_photo_Land">
                <img src="img/photo-work/Paris-women-bridge-min.jpg" alt="Woman crossing a bridge in Paris." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo_Land">
                <img src="img/Steven-mountain-1.jpg" alt="Stevenrsl standing in the middle of the Mourne Mountains" class="img__work">
            </div>
            <div class="img_photo">
                <img src="img/photo-work/Louanne-min.jpg" alt="Portrait of a Young girl." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo">
                <img src="img/photo-work/Louvre-small-min.jpg" alt="Le Louvre in the morning during the sunrise." class="img__work">
            </div>
            <div class="img_photo_Land">
                <img src="img/photo-work/Boat.jpg" alt="A boat in the Belfast port at the evening." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo_Land">
                <img src="img/photo-work/Gas-station.jpg" alt="Gas Station in Belfast during the night." class="img__work">
            </div>
            <div class="img_photo">
                <img src="img/photo-work/Lac-Sunset.jpg" alt="Lac sunset in the middle of the Mourne Mountains." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo">
                <img src="img/photo-work/girls_in_the_street.jpg" alt="Girl ready to go to a party in Belfast." class="img__work">
            </div>
            <div class="img_photo_Land">
                <img src="img/photo-work/Steven-cliff-shot.jpg" alt="Steven standing on the Giant Causeway cliff in Northern Ireland." class="img__work">
            </div>
        </div>
        <div class="photo__block">
            <div class="img_photo_Land">
                <img src="img/photo-work/Paris.jpg" alt="Light and Shadow in La Défense." class="img__work">
            </div>
            <div class="img_photo">
                <img src="img/photo-work/Paris-3.jpg" alt="On top of a building in La Défense." class="img__work">
            </div>
        </div>
    </div>
</div>
<div class="progress">
    <div class="progress-container">
        <div class="progress-bar" id="myBar"></div>
    </div>
</div>
<div class="back__link">
    <a href="photography" id="back__btn" class="strikethrough">Back to the menu</a>
</div>
<div class="footer">
    <span>Copyright © Antoine Corniere</span>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
<script src="js/hover-effect.umd.js"></script>
<script src="js/script.js"></script>


</body>
</html>
